<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Classification Drag & Drop</title>
    <style>
        :root {
            --acid-color: #ffcccc;
            --neutral-color: #ccffcc;
            --alkaline-color: #ccccff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
        }

        h1 { margin-bottom: 5px; }
        p.desc { margin-bottom: 20px; color: #666; }

        /* Word Bank Styling */
        #word-bank {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 100px;
        }

        .draggable {
            background: #eee;
            border: 1px solid #999;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: grab;
            user-select: none;
            font-size: 14px;
            font-weight: 500;
        }

        .draggable:active { cursor: grabbing; }

        /* Drop Zones Styling */
        .drop-container {
            display: flex;
            gap: 20px;
            width: 95%;
            max-width: 1000px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bucket {
            flex: 1;
            min-width: 250px;
            min-height: 300px;
            border: 3px dashed #bbb;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s;
        }

        .bucket h2 { margin-top: 0; pointer-events: none; }

        #acidic-zone { background-color: var(--acid-color); border-color: #ff4d4d; }
        #neutral-zone { background-color: var(--neutral-color); border-color: #4CAF50; }
        #alkaline-zone { background-color: var(--alkaline-color); border-color: #4d79ff; }

        .drop-area {
            width: 100%;
            height: 100%;
            min-height: 250px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        #submit-btn { background-color: #333; color: white; }
        #submit-btn:hover { background-color: #555; }
        #reset-btn { background-color: #ddd; color: #333; }

        .correct { background-color: #4CAF50 !important; color: white; border-color: #2e7d32; }
        .incorrect { background-color: #f44336 !important; color: white; border-color: #c62828; }

        #result-msg {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Chemistry Sorting Challenge</h1>
    <p class="desc">Drag the items into the correct category and click Submit.</p>

    <div id="word-bank" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Items will be injected by JavaScript -->
    </div>

    <div class="drop-container">
        <div class="bucket" id="acidic-zone">
            <h2>Acidic</h2>
            <div class="drop-area" id="acidic" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="bucket" id="neutral-zone">
            <h2>Neutral</h2>
            <div class="drop-area" id="neutral" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="bucket" id="alkaline-zone">
            <h2>Alkaline</h2>
            <div class="drop-area" id="alkaline" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div id="result-msg"></div>

    <div class="controls">
        <button id="reset-btn" onclick="initGame()">Reset</button>
        <button id="submit-btn" onclick="checkAnswers()">Submit Answers</button>
    </div>

    <script>
        const items = [
            // Acidic (Images 1, 2, 5)
            { name: "Orange", type: "acidic" },
            { name: "Lemon", type: "acidic" },
            { name: "Soft Drinks", type: "acidic" },
            { name: "Kiwi Fruit", type: "acidic" },
            { name: "Yoghurt", type: "acidic" },
            { name: "Vinegar", type: "acidic" },
            { name: "Hair Conditioner", type: "acidic" },
            { name: "Lotion", type: "acidic" },
            { name: "Toilet Cleaner", type: "acidic" },
            { name: "Dilute Hydrochloric Acid", type: "acidic" },
            { name: "Dilute Sulphuric Acid", type: "acidic" },
            { name: "Dilute Nitric Acid", type: "acidic" },
            
            // Alkaline (Images 3, 4, 6)
            { name: "Lye Water Rice Dumplings", type: "alkaline" },
            { name: "Baking Soda", type: "alkaline" },
            { name: "Preserved Duck Eggs", type: "alkaline" },
            { name: "Chinese Noodles", type: "alkaline" },
            { name: "Alkaline Batteries", type: "alkaline" },
            { name: "Kitchen Cleaner", type: "alkaline" },
            { name: "Bleach", type: "alkaline" },
            { name: "Toothpaste", type: "alkaline" },
            { name: "Soap", type: "alkaline" },
            { name: "Dilute Sodium Hydroxide", type: "alkaline" },
            { name: "Dilute Ammonia Solution", type: "alkaline" },
            { name: "Lime Water", type: "alkaline" },
            
            // Neutral
            { name: "Distilled Water", type: "neutral" }
        ];

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            
            // Ensure drop target is a drop-area or the word-bank
            let target = ev.target;
            if (target.classList.contains('draggable')) {
                target = target.parentNode;
            }
            
            if (target.id === 'word-bank' || target.classList.contains('drop-area')) {
                target.appendChild(draggedElement);
                // Clear validation colors when moved
                draggedElement.classList.remove('correct', 'incorrect');
                document.getElementById('result-msg').innerText = "";
            }
        }

        function initGame() {
            const bank = document.getElementById('word-bank');
            const areas = document.querySelectorAll('.drop-area');
            const msg = document.getElementById('result-msg');
            
            bank.innerHTML = '';
            msg.innerText = '';
            areas.forEach(a => a.innerHTML = '');

            // Shuffle and create items
            const shuffled = [...items].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'draggable';
                el.id = 'item-' + index;
                el.draggable = true;
                el.innerText = item.name;
                el.setAttribute('data-type', item.type);
                el.ondragstart = drag;
                bank.appendChild(el);
            });
        }

        function checkAnswers() {
            const draggables = document.querySelectorAll('.draggable');
            let correctCount = 0;
            let totalPlaced = 0;

            draggables.forEach(el => {
                const parentId = el.parentNode.id; // 'acidic', 'neutral', 'alkaline', or 'word-bank'
                const correctType = el.getAttribute('data-type');

                if (parentId === 'word-bank') {
                    el.classList.remove('correct', 'incorrect');
                } else {
                    totalPlaced++;
                    if (parentId === correctType) {
                        el.classList.add('correct');
                        el.classList.remove('incorrect');
                        correctCount++;
                    } else {
                        el.classList.add('incorrect');
                        el.classList.remove('correct');
                    }
                }
            });

            const msg = document.getElementById('result-msg');
            if (totalPlaced < items.length) {
                msg.style.color = "orange";
                msg.innerText = `Please place all items! (${correctCount}/${items.length} correct so far)`;
            } else if (correctCount === items.length) {
                msg.style.color = "green";
                msg.innerText = "Perfect! All items are correctly classified.";
            } else {
                msg.style.color = "red";
                msg.innerText = `Keep trying! You got ${correctCount} out of ${items.length} correct.`;
            }
        }

        window.onload = initGame;
    </script>
</body>
</html>
